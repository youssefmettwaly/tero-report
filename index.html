<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الأدمن - التقارير</title>
    <style>
        :root { --p: #1a5fb4; --s: #2ecc71; --d: #e74c3c; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',Tahoma,sans-serif; }
        body { background:#f4f6f9; color:#333; }
        .container { max-width:1000px; margin:0 auto; padding:20px; }
        header { text-align:center; margin:30px 0; }
        .logo { width:80px; height:80px; background:var(--p); color:white; border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:36px; font-weight:bold; }
        h1 { color:var(--p); }
        .card { background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin:20px 0; overflow:hidden; }
        .card-header { background:var(--p); color:white; padding:15px; text-align:center; }
        .card-body { padding:25px; }
        .report-item { padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
        .report-name { font-weight:600; }
        .report-meta { font-size:0.85rem; color:#777; }
        .btn { padding:8px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:600; margin:3px; text-decoration:none; display:inline-block; font-size:0.9rem; }
        .btn-p { background:var(--p); color:white; }
        .btn-s { background:var(--s); color:white; }
        .btn-d { background:var(--d); color:white; }
        .btn:hover { opacity:0.9; transform:scale(1.02); }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:white; padding:20px; border-radius:12px; max-width:800px; width:90%; max-height:80vh; overflow:auto; }
        .close { float:left; font-size:24px; cursor:pointer; }
        .footer { text-align:center; padding:30px; color:#777; font-size:0.9rem; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">IT</div>
        <h1>لوحة تحكم الأدمن</h1>
    </header>

    <div class="card">
        <div class="card-header">التقارير المرفوعة</div>
        <div class="card-body">
            <div id="reportsList">جاري تحميل التقارير...</div>
        </div>
    </div>

    <div class="footer">
        © 2025 IT Security • متاح للاستخدام الداخلي فقط
    </div>
</div>

<!-- نافذة عرض التقرير -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h3 id="modalTitle"></h3>
        <pre id="modalContent" style="text-align:right; direction:rtl; white-space:pre-wrap; font-family:monospace;"></pre>
        <div style="text-align:center; margin-top:20px;">
            <button class="btn btn-s" onclick="downloadReport()">تحميل كـ .txt</button>
        </div>
    </div>
</div>

<script>
let reports = [];

// تحميل التقارير
function loadReports() {
    reports = JSON.parse(localStorage.getItem('security_reports') || '[]');
    const container = document.getElementById('reportsList');
    if (reports.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#777;">لا توجد تقارير بعد</p>';
        return;
    }
    container.innerHTML = reports.map((r, i) => `
        <div class="report-item">
            <div>
                <div class="report-name">تقرير #${reports.length - i}</div>
                <div class="report-meta">${new Date(r.timestamp).toLocaleString('ar-EG')}</div>
            </div>
            <div>
                <button class="btn btn-p" onclick="viewReport('${r.id}')">عرض</button>
                <button class="btn btn-d" onclick="deleteReport('${r.id}')">حذف</button>
            </div>
        </div>
    `).join('');
}

// عرض التقرير
function viewReport(id) {
    const report = reports.find(r => r.id === id);
    if (!report) return;
    document.getElementById('modalTitle').textContent = `تقرير #${reports.indexOf(report) + 1}`;
    document.getElementById('modalContent').textContent = report.content;
    document.getElementById('modal').style.display = 'flex';
    window.currentReport = report;
}

// تحميل
function downloadReport() {
    const blob = new Blob([window.currentReport.content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `report_${new Date(window.currentReport.timestamp).toISOString().slice(0,19).replace(/:/g,'-')}.txt`;
    a.click();
}

// حذف
function deleteReport(id) {
    if (confirm('هل أنت متأكد من حذف هذا التقرير؟')) {
        reports = reports.filter(r => r.id !== id);
        localStorage.setItem('security_reports', JSON.stringify(reports));
        loadReports();
    }
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// استلام تقارير جديدة
if (window.BroadcastChannel) {
    const channel = new BroadcastChannel('report_channel');
    channel.onmessage = (e) => {
        if (e.data.type === 'new_report') {
            loadReports();
        }
    };
}

// تحديث تلقائي كل 5 ثواني
setInterval(loadReports, 5000);
window.onload = loadReports;
</script>
</body>
</html>
